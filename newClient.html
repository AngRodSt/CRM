<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer</title>
    <link rel="stylesheet" href="./css/output.css">
</head>

<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen  md:align-top">
        <aside class="bg-teal-600 md:w-2/5 lg:w-2/5 xl:w-1/5 px-5 pt-10 ">
            <h1 class="text-white font-bold text-2xl mb-10 ">CRM-INDEXEDB</h1>
            <p class="text-white pb-5 ">Manage your Customer with CRM-IndexDB</p>
            <nav class="pb-5 flex flex-col gap-1">
                <a href="index.html" class="text-white py-1 px-2 hover:text-yellow-400  hover:bg-teal-800">Customer</a>
                <a href="" class="text-white  bg-teal-700 py-1 px-2 hover:text-yellow-400">New Customer</a>
            </nav>
        </aside>
        <main class="md:w-3/5 xl:w-4/5 bg-gray-200 px-5 py-10">
            <h2 class="text-3xl font-light text-center">New Customer</h2>
            <div class="flex flex-col mt-10 items-center">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-9/12 lg:w-9/12 ">
                    <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                        <form class="px-4 py-3 bg-white">
                            <div class="mb-4">
                                <label class="block text-sm font-bold text-gray-600 mb-2" for="name">Name</label>
                                <input id="name" class="input" type="text" placeholder="Customer Name">
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-bold text-gray-600 mb-2" for="email">E-mail</label>
                                <input id="name" class="input" type="text" placeholder="E-mail Contact">
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-bold text-gray-600 mb-2" for="telephone">Telephone</label>
                                <input id="name" class="input" type="text" placeholder="Telephone Number">
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-bold text-gray-600 mb-2" for="company">Company</label>
                                <input id="name" class="input" type="text" placeholder="Customer Company">
                            </div>
                            <input class="bg-teal-600 w-full text-white font-bold text-lg py-2 mt-4" type="submit" value="Add Client">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
